<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact US</title>
</head>

<body>
    <main>
        <div class="showcase">
            <header id="header">
                <div class="logo">TST</div>
                <nav id="main-nav">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#" class="current">Contact</a></li>
                    </ul>
                </nav>
            </header>
            <div class="container">
                <div class="card-content">
                    <div class="info-message">
                        <h1>Welcome</h1>
                        <p>Please fill up the form and our team will get back to you within 24 hours</p>
                    </div>
                    <div class="info-contact">
                        <div class="info">
                            <i class="fas fa-phone"></i>
                            <p>(555) 555-5555</p>
                        </div>
                        <div class="info">
                            <i class="fas fa-envelope"></i>
                            <p>support@mail.com</p>
                        </div>
                        <div class="info">
                            <i class="fas fa-location-dot"></i>
                            <p>41st Ave, San Francisco CA</p>
                        </div>
                    </div>
                    <div class="social-media">
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-facebook"></i>
                        <i class="fab fa-linkedin"></i>
                    </div>
                </div>
                <div class="card-form">
                    <div>
                        <form action="#">
                            <div>
                                <label for="fullName">Name</label>
                                <input type="text" id="fullName" name="fullName" placeholder="John Doe">
                            </div>
                            <div>
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" placeholder="johndoe@gmail.com">
                            </div>
                            <div>
                                <label for="message">Message </label>
                                <textarea name="message" id="message"></textarea>
                            </div>
                            <div>
                                <a href="#" class="btn">Send Message</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/f0b3d42456.js" crossorigin="anonymous"></script>
</body>

</html>
